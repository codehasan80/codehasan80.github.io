<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Paneli – Supabase Listeleme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px auto;
      max-width: 800px;
      background: #f9f9f9;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #e0e0e0;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
    h3 {
      margin: 15px 0 5px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Admin Paneli – Kullanıcı Sıralamaları</h1>

  <!-- Admin Giriş -->
  <div id="admin-login">
    <input type="password" id="admin-password" placeholder="Admin şifresi" />
    <button id="admin-btn">Giriş Yap</button>
  </div>

  <!-- Veri Gösterme Alanı -->
  <div id="admin-section" style="display:none;">
    <button id="fetch-btn">Verileri Getir</button>
    <div id="result-area"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    // Supabase ayarları
    const supabaseUrl = 'https://meatgotukenyazmswpjb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lYXRnb3R1a2VueWF6bXN3cGpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NjgyMTcsImV4cCI6MjA3MDI0NDIxN30.Uy3U5-utN-QWvDuwW9ebqX7B7e1ylPU9Qr0T5CAIl1U';
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Admin şifre kontrol
    document.getElementById("admin-btn").addEventListener("click", () => {
      const pw = document.getElementById("admin-password").value;
      if (pw === "172149") {
        document.getElementById("admin-login").style.display = "none";
        document.getElementById("admin-section").style.display = "block";
      } else {
        alert("Hatalı şifre!");
      }
    });

    // Verileri çek ve listele
    document.getElementById("fetch-btn").addEventListener("click", async () => {
      const { data, error } = await supabase
        .from('users')
        .select('username, gender, city, score')
        .order('score', { ascending: false });

      if (error) {
        console.error("Hata:", error);
        alert("Veri alınamadı.");
        return;
      }

      const grouped = { Kadın: {}, Erkek: {} };

      data.forEach(user => {
        const gender = user.gender;
        const city = user.city;
        if (!grouped[gender][city]) grouped[gender][city] = [];
        grouped[gender][city].push(user.username);
      });

      const container = document.getElementById("result-area");
      container.innerHTML = "";

      ["Kadın", "Erkek"].forEach(gender => {
        const cities = grouped[gender];
        if (!cities) return;

        container.innerHTML += `<h2>${gender} Katılımcılar</h2>`;

        for (const city in cities) {
          const list = cities[city];
          container.innerHTML += `<h3>${city}</h3>`;
          container.innerHTML += `
            <table>
              <tr><th>Sıra</th><th>Kullanıcı Adı</th></tr>
              ${list.map((username, i) => `<tr><td>${i + 1}</td><td>${username}</td></tr>`).join("")}
            </table>
          `;
        }
      });
    });
  </script>
</body>
</html>
